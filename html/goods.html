<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/index.css"/>
		<link rel="stylesheet" type="text/css" href="../css/header.css"/>
		<link rel="stylesheet" type="text/css" href="../css/section.css"/>
		<link rel="stylesheet" type="text/css" href="../css/footer.css"/>
		<link rel="stylesheet" type="text/css" href="../css/section.css"/>
		<script src="../js/myajax.js"></script>
		<style>
			#thing{
				width: 1200px;
				margin: auto;
			}
			.product {
			  position: relative;
			}
			.smallPic {
			  float: left;
			  position: relative;
			  width: 500px;
			  height: 500px;
			}
			.smallPic img{
			  width: 100%;
			  height: 100%;
			}
			.smallPic .zoom {
			  position: absolute;
			  width: 175px;
			  height: 175px;
			  top: 100px;
			  left: 100px;
			  background-color: #FEDE4F;
			  opacity: 0.5;
			  filter: alpha(opacity=50);
			  border: 1px solid #aaa;
			  display: none;
			}
			#bigPic {
			  width: 500px;
			  height: 500px;
			  position: absolute;
			  top: 0px;
			  left: 520px;
			  border: 1px solid black;
			  display: none;
			  z-index: 100;
			}
			#goods_wz{
				float: left;
				margin: 20px 0 0 30px;	
			}			
			#prudont-n{
				width: 500px;
				height: 25px;
				text-align: left;
				line-break: 10px;
				font-size: 18px;
			}
			#prudont-desc{
				margin-top: 80px;
				width: 500px;
				height: 100px;
				font-size: 16px;
			}
			#prudont-pre{
				margin-top: 100px;
				width: 500px;
				height: 30px;
				color: red;
				font-size: 24px;
			}
			#add-to-cart{
				width: 168px;
				height: 33px;
				cursor: pointer;
				margin-top: 100px;
				background: url(../img/vanclsprite.png) no-repeat -147px -285px;
			}
			#Shop_Now{
				width: 166px;
				height: 31px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<header id="box1">
			<div class="headerTopArea">
				<div class="headerTop">
					<div class="headerTopword">
						您好，欢迎光临凡客超品！
						<a href="login.html">&nbsp;登录</a>
						&nbsp;|&nbsp;
						<a href="register.html">注册</a>
					</div>
				</div>
			</div>
			<div class="logoArea">
				<div class="vanclLogoSearch">
					<div class="searchTab">
						<div class="search-fl">
							<input type="text" placeholder="请输入关键字" class="Enter"/>
							<input type="button" class="btn"  />
						</div>
						<script>
					      var oSearch = document.querySelector("#search");
					      var oBtn = document.querySelector(".btn");
					      oSearch.onkeyup = function(event) {
					        if (oSearch.value!=''&&event.keyCode === 13) {
					          location.href = 'search.html?search_text='+this.value;
					        }
					      }
					      oBtn.onclick = function() {
					      	if(oSearch.value!='')
					      	location.href = 'search.html?search_text='+oSearch.value;
					      }
					    </script>
						<div class="active">
							<p>
								<a  href="cart.html" class="cartTab">
									购物车(<span>0</span>)
								</a>
							</p>
						</div>
					</div>
					<div class="hotWord">
						<p>
							热门搜索：
							<a href="#">T恤</a>
							<a href="#">免烫衬衫</a>
							<a href="#">C9</a>
							<a href="#">熊本熊</a>
							<a href="#">POLO</a>
							<a href="#">牛津纺</a>
							<a href="#">针织纺</a>
							<a href="#">袜品</a>
						</p>
					</div>	
				</div>
			</div>
			<div class="product-list">
				<ul id="cat"></ul>
			</div>
		</header>
		<section id="box2">
				<div id="thing">
				<script src="../js/zoom.js"></script>
			<script>
			var oThing = document.querySelector("#thing");
			var goods_id = getQueryString("goods_id");
			myajax.get("http://h6.duchengjiu.top/shop/api_goods.php",{goods_id},function(err, responseText){
				var json = JSON.parse(responseText);
				var obj = json.data[0];
				oThing.innerHTML = `
				<div id="product" class="product">
			   	 <div id="smallPic" class="smallPic">
			   		 <img src="${obj.goods_thumb}" alt="">
			    	 <div id="zoom" class="zoom"></div>
			     </div>
			     <div id="bigPic" class="bigPic"style='background-size:300% 300%'>
			     </div>
			     <div id="goods_wz">
					<div id="prudont-n">${obj.goods_name}</div>
					<div id="prudont-desc">${obj.goods_desc}</div>
					<div id="prudont-pre">￥ ${obj.price}</div>
					<div id="buy"><input type="button" id="Shop_Now" value="立即购买"/> <input type="button" id="add-to-cart"/>
				 </div>
				</div>`;
				
				zoom(obj.goods_thumb);
			});
			
			//添加购物车
	document.body.onclick = function(event) {
      event = event || window.event;
      var target = event.target || event.srcElement;
      if (target.id === 'add-to-cart') {
        if (!localStorage.token) {
          alert('请先登录再购买');
          //把当前商品的详细地址存储到localStorage.backurl
          localStorage.backurl = location.href
          //跳转到登录页
          location.href = "login.html";
          return;
        }
        myajax.post('http://h6.duchengjiu.top/shop/api_cart.php?token='+ localStorage.token,{goods_id, number:1},function(err, responseText) {
          var json = JSON.parse(responseText);
          if (json.code === 0) {
            if (localStorage.username) {
            	 alert('添加到购物车成功');
            }else {
            	location.href = 'login.html';
            }
           
          }
        })
      }
    }
		</script>
		</div>
		</section>

			<p class="fonts">

			</p>
			<div class="r-last-p">
				<div class="wz">
					<a id="pic1" href="https://search.szfw.org/cert/l/CX20111229001302001330"></a>
					<a id="pic2" href="#"></a>
					<a id="pic3" href="http://www.315online.com.cn/member/315090053.html"></a>
					<a id="pic4" href="http://www.hd315.gov.cn/beian/view.asp?bianhao=010202010081900017"></a>
				</div>
			</div>
		</footer>
	</body>
	<script src="../js/gongneng.js"></script>
</html>
