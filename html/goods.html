			#thing{
				width: 1200px;

			#pic-1{
				position: relative;
				float: left;
				width: 500px;

			}
			
			
			#prudont-n{
				float: left;

			}
			#prudont-desc{
				float: left;
				margin-top: 20px;
				width: 500px;

			#prudont-pre{
				float: left;

	<body>
		<header id="box1">
			<div class="headerTopArea">
				<div class="headerTop">
					<div class="headerTopword">
						您好，欢迎光临凡客超品！
						<a href="login.html">&nbsp;登录</a>
						&nbsp;|&nbsp;
						<a href="register.html">注册</a>
					</div>
				</div>
			</div>
			<div class="logoArea">
				<div class="vanclLogoSearch">
					<div class="searchTab">
						<div class="search-fl">
							<input type="text" placeholder="请输入关键字" class="Enter"/>
							<input type="button" class="btn"  />
						</div>
						<script>
					      var oSearch = document.querySelector("#search");
					      var oBtn = document.querySelector(".btn");
					      oSearch.onkeyup = function(event) {
					        if (oSearch.value!=''&&event.keyCode === 13) {
					          location.href = 'search.html?search_text='+this.value;
					        }
					      }
					      oBtn.onclick = function() {
					      	if(oSearch.value!='')
					      	location.href = 'search.html?search_text='+oSearch.value;
					      }
					    </script>
						<div class="active">
							<p>
								<a  href="cart.html" class="cartTab">
									购物车(<span>0</span>)
								</a>
							</p>
						</div>
					</div>
					<div class="hotWord">
						<p>
							热门搜索：
							<a href="#">T恤</a>
							<a href="#">免烫衬衫</a>
							<a href="#">C9</a>
							<a href="#">熊本熊</a>
							<a href="#">POLO</a>
							<a href="#">牛津纺</a>
							<a href="#">针织纺</a>
							<a href="#">袜品</a>
						</p>
					</div>	
				</div>
			</div>
			<div class="product-list">
				<ul id="cat"></ul>
			</div>
		</header>
		<section id="box2">
			<div id="thing">	
			<script>
			var oThing = document.querySelector("#thing");
			var goods_id = getQueryString("goods_id");
			myajax.get("http://h6.duchengjiu.top/shop/api_goods.php",{goods_id},function(err, responseText){
				var json = JSON.parse(responseText);
				var obj = json.data[0];
				oThing.innerHTML = `<div>
				<div id="pic-1"><img src="${obj.goods_thumb}" /></div>
				<div id="prudont-n">${obj.goods_name}</div>
				<div id="prudont-desc">${obj.goods_desc}</div>
				<div id="prudont-pre">￥ ${obj.price}</div>
				<div><input type="button" id="add-to-cart"/></div></div>`;
			});
			
			//添加购物车
	document.body.onclick = function(event) {
      event = event || window.event;
      var target = event.target || event.srcElement;
      if (target.id === 'add-to-cart') {
        console.log('添加到购物车');
        myajax.post('http://h6.duchengjiu.top/shop/api_cart.php?token='+ localStorage.token,{goods_id, number:1},function(err, responseText) {
          var json = JSON.parse(responseText);
          if (json.code === 0) {
            if (localStorage.username) {
            	 alert('添加到购物车成功');
            }else {
            	location.href = 'login.html';
            }
           
          }
        })
      }
    }
		</script>
		</div>
		</section>
